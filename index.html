<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Abrasivos e Metalurgia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabela de Produtos Abrasivos e Metalurgia</h1>

    <!-- Barra de busca -->
    <input type="text" id="searchInput" placeholder="Buscar por nome do produto...">

    <!-- Filtro por Margem de Lucro -->
    <label for="filterProfitMargin">Margem de Lucro:</label>
    <select id="filterProfitMargin">
        <option value="">Selecionar</option>
        <option value="10%">10%</option>
        <option value="20%">20%</option>
        <option value="30%">30%</option>
    </select>

    <!-- Tabela de Produtos -->
    <table id="productTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Produto</th>
                <th onclick="sortTable(1)">Volume de Vendas</th>
                <th onclick="sortTable(2)">Receita Gerada (R$)</th>
                <th onclick="sortTable(3)">Frequência de Compra</th>
                <th onclick="sortTable(4)">Margem de Lucro</th>
                <th onclick="sortTable(5)">Crescimento de Vendas (%)</th>
                <th onclick="sortTable(6)">Aceitação de Mercado</th>
                <th onclick="sortTable(7)">Menor Devolução</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lixa de Aço</td>
                <td>1000</td>
                <td>R$ 20.000,00</td>
                <td>Mensal</td>
                <td>20%</td>
                <td>15%</td>
                <td>Alta</td>
                <td>Baixa</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>
<!-- Filtro por Receita Gerada -->
<label for="minRevenue">Receita Gerada Mínima:</label>
<input type="number" id="minRevenue" placeholder="R$">

<label for="maxRevenue">Receita Gerada Máxima:</label>
<input type="number" id="maxRevenue" placeholder="R$">

    <script src="script.js"></script>
</body>
</html>
