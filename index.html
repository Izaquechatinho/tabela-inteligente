<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Interativa de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tabela de Produtos - Abrasivos e Metalurgia</h1>

    <!-- Campo de busca -->
    <label for="search">Buscar Produto:</label>
    <input type="text" id="search" placeholder="Digite o nome do produto...">
    
    <!-- Filtros -->
    <div>
        <label for="minRevenue">Receita Gerada Mínima:</label>
        <input type="number" id="minRevenue" placeholder="R$">

        <label for="maxRevenue">Receita Gerada Máxima:</label>
        <input type="number" id="maxRevenue" placeholder="R$">
    </div>

    <!-- Tabela -->
    <table id="productTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Produto</th>
                <th onclick="sortTable(1)">Volume de Vendas</th>
                <th onclick="sortTable(2)">Receita Gerada</th>
                <th onclick="sortTable(3)">Frequência de Compra</th>
                <th onclick="sortTable(4)">Margem de Lucro</th>
                <th onclick="sortTable(5)">Crescimento de Vendas</th>
                <th onclick="sortTable(6)">Aceitação de Mercado</th>
                <th onclick="sortTable(7)">Menor Devolução</th>
            </tr>
        </thead>
        <tbody>
            <!-- Preencha com seus dados -->
            <tr>
                <td>Produto A</td>
                <td>100</td>
                <td>R$ 1.000,00</td>
                <td>Mensal</td>
                <td>20%</td>
                <td>10%</td>
                <td>Alta</td>
                <td>Baixa</td>
            </tr>
            <tr>
                <td>Produto B</td>
                <td>200</td>
                <td>R$ 3.000,00</td>
                <td>Trimestral</td>
                <td>15%</td>
                <td>5%</td>
                <td>Média</td>
                <td>Média</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>

    <!-- Paginação -->
    <div id="pagination"></div>

    <!-- Botão de exportação -->
    <button onclick="exportTableToCSV('produtos.csv')">Exportar para CSV</button>

    <script src="script.js"></script>
</body>
</html>
