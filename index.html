<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Inteligente</title>
</head>
<body>
    <h1>Bem-vindo à Tabela Inteligente</h1>
    <link rel="stylesheet" href="styles.css">
    <h2>Tabela de Produtos de Abrasivos e Metalurgia</h2>
<input type="text" id="searchInput" placeholder="Pesquisar...">

<table id="productTable">
  <thead>
    <tr>
      <th>Produto</th>
      <th>Volume de Vendas</th>
      <th>Receita Gerada</th>
      <th>Frequência de Compra</th>
      <th>Margem de Lucro</th>
      <th>Crescimento de Vendas (%)</th>
      <th>Aceitação de Mercado</th>
      <th>Menor Devolução</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Lixa Abrasiva A36</td>
      <td>1000 unidades</td>
      <td>R$ 50.000,00</td>
      <td>Mensal</td>
      <td>20%</td>
      <td>10%</td>
      <td>Alta</td>
      <td>Baixa</td>
    </tr>
    <!-- Adicione mais linhas de dados aqui -->
  <select id="filterProfitMargin">
  <option value="">Selecionar Margem de Lucro</option>
  <option value="10%">10%</option>
  <option value="20%">20%</option>
  <option value="30%">30%</option>
  <!-- Adicione outras opções -->
</select>

  </tbody>
</table>
 <script src="script.js"></script>
</body>
</html>
